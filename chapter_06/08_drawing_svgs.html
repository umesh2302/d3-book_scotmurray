<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Creating an empty SVG</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", 500)
						.attr("height", 500);
		svg.append("rect")
			.attr("x", 200)
			.attr("y", 50)
			.attr("width", 240)
			.attr("height", 120)
			.attr("fill", "blue")
		svg.append('circle')
			.attr('cx',25)
			.attr('cy',25)
			.attr('r',8)
						
						;
			
		</script>
	</body>
</html>
